<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Group Project 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/style_index.css">
  <!-- for font awesome icons: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div id='header-top'>
      <div class='fit-95'>
        <span id='our-name'>enhajoList
        </span>
        <div id='search-container'>
          <form id='search-form-1' action='/api/search' method='GET'>
            <input type='text' name='business_input' placeholder='business or category' id='search-input-business' class='search-input'>
            <input type='text' name='location_input' placeholder='location' id='search-input-location' class='search-input'>
            <button id='search-button' type='submit' title='search businesses'><i class="fa fa-search" id='search-icon' aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
    <div id='header-bottom'>
      <div class='fit-95'>
        <div id='admin-button' class='dropdown'>admin
          <div class='dropdown-content'>
            <!-- app.get("/create/biz" -->
            <a href='' target=''>
              <form id='create-business' action='/create/biz' method='GET'>
                <button id='create-business-button' type='submit' title='create business'>add business</button>
              </form>
            </a>
            <a href='' target='_blank'>add deal</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <h1>List of Businesses</h1>
    <form id="search-business" action="/" method="GET">
		<div class="form-group has-success has-feedback">
			<label for="biz_name">Business Name Search:</label>
			<input type="text" class="form-control" id="biz_name" name="biz_name">
		</div>
		<button class="btn btn-success" id="submit" type="submit">Submit</button>
	</form>
    <div id="select-category">
		<label for="category-list">Search by Category: </label>
		<select name="category-list" id="category-list"></select>
	</div>
    <div id="business-list"></div>
  </main>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/js/businesses.js" type="text/javascript"></script>
</body>

</html>
